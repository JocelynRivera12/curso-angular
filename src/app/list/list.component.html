<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element._id}}</td>
    </ng-container>

    <ng-container matColumnDef="color1">
      <th mat-header-cell *matHeaderCellDef>Color Favorito</th>
      <td mat-cell *matCellDef="let element">{{element.color1}}</td>
    </ng-container>

    <ng-container matColumnDef="color2">
      <th mat-header-cell *matHeaderCellDef>Color Primario</th>
      <td mat-cell *matCellDef="let element">{{element.color2}}</td>
    </ng-container>

    <ng-container matColumnDef="color3">
      <th mat-header-cell *matHeaderCellDef>Color Secundario</th>
      <td mat-cell *matCellDef="let element">{{element.color3}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="edit(element._id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="delete(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
